<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbKebGf5wqvRY-GYHuX0f3QJCClC5irT8&libraries=places&callback=initMap">
</script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <!-- <canvas id="icon" width="100" height="100"></canvas> -->
                <img id="icon" src="img/icon-sun.png" width="100" height="100" data-icon>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" data-status>Enter a Location</div>
                <div class="location" data-location>To Find the Weather</div>
            </div>
            <div class="details-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-precipitation>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
</body>
</html>
